<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
        }
        .full {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .heading-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .heading {
            font-size: 2.5em;
            color: #333; 
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .purple-border {
            border: 1px solid #800080;
            padding: 10px;
            border-radius: 5px;
        }
        .input_field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #800080;
            border: none;
        }
        .row-answer {
            margin-top: 20px;
        }
        .row-answer textarea {
            background-color: #f5f5f5;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="full">
        <div class="heading-container">
            <h1 class="heading">Customer Churn Prediction</h1>
        </div>
        <div class="image">
            <img src="{{url_for('static', filename='images/cust_churn.jpeg')}}" alt="Customer Churn" width="500" height="300">
        </div>
        <div class="container">
            <div class="row-attributes">
                <form action="http://localhost:5000/" method="POST">
                    <div class="col-sm-9">
                        <div class="form-group purple-border">
                            <label for="query1">SeniorCitizen:</label>
                            <select class="input_field" id="query1" name="query1" class="form-control form-control-sm">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query4">Gender:</label>
                            <select class="input_field" id="query4" name="query4" class="form-control form-control-sm">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query5">Partner:</label>
                            <select class="input_field" id="query5" name="query5" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query6">Dependents:</label>
                            <select class="input_field" id="query6" name="query6" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query7">PhoneService:</label>
                            <select class="input_field" id="query7" name="query7" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query8">MultipleLines:</label>
                            <select class="input_field" id="query8" name="query8" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No phone service">No phone service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query9">InternetService:</label>
                            <select class="input_field" id="query9" name="query9" class="form-control form-control-sm">
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query10">OnlineSecurity:</label>
                            <select class="input_field" id="query10" name="query10" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query11">OnlineBackup:</label>
                            <select class="input_field" id="query11" name="query11" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query12">DeviceProtection:</label>
                            <select class="input_field" id="query12" name="query12" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query13">TechSupport:</label>
                            <select class="input_field" id="query13" name="query13" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query14">StreamingTV:</label>
                            <select class="input_field" id="query14" name="query14" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query15">StreamingMovies:</label>
                            <select class="input_field" id="query15" name="query15" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query16">Contract:</label>
                            <select class="input_field" id="query16" name="query16" class="form-control form-control-sm">
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query17">PaperlessBilling:</label>
                            <select class="input_field" id="query17" name="query17" class="form-control form-control-sm">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query18">PaymentMethod:</label>
                            <select class="input_field" id="query18" name="query18" class="form-control form-control-sm">
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                            </select>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query19">Tenure:</label>
                            <textarea class="form-control" id="query19" name="query19" rows="2" cols="5" autofocus placeholder="Integer value in month"></textarea>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query2">MonthlyCharges:</label>
                            <textarea class="form-control" id="query2" name="query2" rows="2" cols="5" autofocus placeholder="Monthly Charges"></textarea>
                        </div>
                        <div class="form-group purple-border">
                            <label for="query3">TotalCharges:</label>
                            <textarea class="form-control" id="query3" name="query3" rows="2" cols="5" autofocus placeholder="Total Charges"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
            {% if output1 and output2 %}
            <div class="row-answer">
                <div class="col-sm-9">
                    <textarea class="form-control" rows="2" id="output1" name="output1" rows="2" cols="5" readonly>{{ output1 }}</textarea>
                    <textarea class="form-control" rows="2" id="output2" name="output2" rows="2" cols="5" readonly>{{ output2 }}</textarea>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
